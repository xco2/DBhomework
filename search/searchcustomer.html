<div id="form_ofc">
    <form action="" method="post" onsubmit="return false">
        <div class="input-div" id="form_head" style="font-size: 25px;margin-top:0px;">搜索筛选</div>
        <div class="input-div">
            <label for="cname">姓名:</label>
            <input type="text" name="cname" id="cname" placeholder="请输入姓名">
        </div>
        <div class="input-div">
            <label for="ccredit">信用状况:</label>
            <select name="ccredit" id="ccredit">
                <option value="*">无</option>
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
                <option value="e">e</option>
            </select>
        </div>
        <div class="input-div">
            <label for="caddress">地址:</label>
            <input type="text" name="caddress" id="caddress" placeholder="请输入地址">
        </div>
        <button onclick="submitcust()">提&nbsp交</button>
    </form>
</div>
<div id="request_div">

</div>
<style>
    #form_ofc {
        margin: auto;
        margin-top: 10px;
        margin-bottom:25px;
        padding: 10px;
        height: auto;
        width: 80%;
        border: 2px solid #d3d3d3;
        border-radius: 15px;
        box-shadow: 20px 13px 20px 0px rgba(136, 136, 136, 0.51);
    }

    #request_div{
        height: auto;
        width: 100%;
    }

    form {
        height: auto;
    }

    #form_head {
        width: 100%;
        margin: 0;
        display: block;
        margin-bottom: 10px;
    }

    .input-div {
        width: 30%;
        height: auto;
        margin-bottom: 20px;
        display: inline-block;
    }

    label {
        vertical-align: top;
    }

    input {
        width: 70%;
        height: 1.6em;
        border: 1.5px solid #000000;
        vertical-align: middle;
    }

    input:focus, select:focus {
        outline-color: black;
    }

    select {
        width: 40%;
        height: 1.6em;
        border: 1.5px solid #000000;
        vertical-align: middle;
    }

    button {
        width: 100%;
        height: 35px;
        color: white;
        border: 1px solid #bebebe;
        background-color: #bebebe;
        border-radius: 15px;
        position: relative;
        font-size: 1em;
        bottom: 0px;
    }
</style>
<script>
    var submitcust = function () {
        var cname = document.getElementById("cname");
        var ccredit = document.getElementById("ccredit");
        var caddress = document.getElementById("caddress");
        var request_div = document.getElementById("request_div");
        var datas = "nothing=0";
        if(ccredit.value!='*'){
            datas = datas+"&ccredit="+ccredit.value;
        }
        if (cname.value) {
            datas = datas+"&cname="+cname.value;
        }
        if (caddress.value) {
            datas = datas+"&caddress="+caddress.value;
        }
        $.ajax({
            url: "search/searchcust_formDB.php",
            type: 'post',
            timeout: 180000,
            data: datas,
            success: function (data) {
                request_div.innerHTML = data;
            },
            error: function (res, error) {
                alert('发生错误');
            }
        });
    }
</script>
